version: '3.8'

x-litellm-common: &litellm-common
  image: ghcr.io/berriai/litellm:main-latest
  restart: unless-stopped
  expose:
    - "4000"
  volumes:
    - ./litellm_config.yaml:/app/config.yaml:ro
  networks:
    - internal
  environment:
    - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-sk-1234}
    - VLLM_API_BASE=${VLLM_API_BASE:-http://192.168.1.100:8000}
  command: ["--config", "/app/config.yaml", "--port", "4000", "--detailed_debug"]
  healthcheck:
    test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:4000/health/liveliness')\" "]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 40s

services:
  # Caddy reverse proxy with automatic TLS
  caddy:
    image: caddy:2-alpine
    container_name: caddy-proxy
    restart: unless-stopped
    depends_on:
      - open-webui
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web
    environment:
      DOMAIN: chat.sweetsweep.online
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://open-webui:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Open WebUI chat interface
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    depends_on:
      - litellm-1
      - litellm-2
      - litellm-3
      - litellm-lb
    environment:
      - OPENAI_API_BASE_URL=http://litellm-lb:4000/v1
      - OPENAI_API_KEY=${LITELLM_MASTER_KEY:-sk-1234}
      - ENABLE_SIGNUP=${ENABLE_SIGNUP:-true}
      - ENABLE_OLLAMA_API=false
      - ENABLE_OPENAI_API=true
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY:-change_me_to_random_secret}
      - DEFAULT_USER_ROLE=user
      - WEBUI_AUTH=true
      - WEBUI_NAME=${WEBUI_NAME:-Admin}
      - DEFAULT_MODELS=${DEFAULT_MODELS:-llama3-8b}
      - UVICORN_WORKERS=${UVICORN_WORKERS:-4}
      - BYPASS_MODEL_ACCESS_CONTROL=true
    volumes:
      - open_webui_data:/app/backend/data
    networks:
      - internal
      - web
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # LiteLLM proxies to vLLM (3 dedicated containers for load spreading)
  litellm-1:
    <<: *litellm-common
    container_name: litellm-proxy-1
    ports:
      - "4000:4000"

  litellm-2:
    <<: *litellm-common
    container_name: litellm-proxy-2

  litellm-3:
    <<: *litellm-common
    container_name: litellm-proxy-3

  # Внутренний балансировщик LiteLLM (least_conn across 3 instances)
  litellm-lb:
    image: caddy:2-alpine
    container_name: litellm-lb
    restart: unless-stopped
    depends_on:
      - litellm-1
      - litellm-2
      - litellm-3
    volumes:
      - ./litellm_lb.Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - internal
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:4000/health/liveliness"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus для метрик
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    networks:
      - monitoring
      - web

  # Grafana для дашбордов
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_DEFAULT_THEME=light
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - monitoring

  # cAdvisor — метрики по контейнерам
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8081:8080"
    networks:
      - monitoring

volumes:
  open_webui_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  internal:
    driver: bridge
  web:
    driver: bridge
  monitoring:
    driver: bridge
